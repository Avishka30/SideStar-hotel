<!-- Booking Header -->
<section class="py-5 bg-light text-center">
  <div class="container">
    <h2>Book Your Stay</h2>
    <p class="lead">Choose your dates and preferences to reserve a room at SideStar Hotel.</p>
  </div>
</section>

<!-- Booking Form -->
<section class="py-5">
  <div class="container">
    <form class="row g-4">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your full name">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
      </div>
      <div class="col-md-6">
        <label for="checkin" class="form-label">Check-In Date</label>
        <input type="date" class="form-control" id="checkin">
      </div>
      <div class="col-md-6">
        <label for="checkout" class="form-label">Check-Out Date</label>
        <input type="date" class="form-control" id="checkout">
      </div>
      <div class="col-md-6">
        <label for="guests" class="form-label">Number of Guests</label>
        <input type="number" class="form-control" id="guests" min="1" max="10" value="1">
      </div>
      <div class="col-md-6">
        <label for="roomtype" class="form-label">Room Type</label>
        <select class="form-select" id="roomtype">
          <option selected>Choose a room type</option>
          <option value="deluxe">Deluxe Room</option>
          <option value="suite">Suite</option>
          <option value="standard">Standard Room</option>
        </select>
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Special Requests (optional)</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Anything we should know?"></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary px-4">Submit Booking</button>
      </div>
    </form>
  </div>
</section>
